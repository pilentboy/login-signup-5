<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
        
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
   
    <title>login</title>

</head>
    <body>
        
      <div id="container">

        <div id="formBox">
            <span id="title">Sign In</span>
            <div id="icons">
               <a href="#"><i class="bi bi-facebook"></i></a> 
               <a href="#"><i class="bi bi-google"></i></a>
               <a href="#"><i class="bi bi-linkedin"></i></a>
            </div>
            <form action="#" id="form">
                <span>or use your account</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forgot Your Password?</a>
                <button id="formBTN" type="submit" class="btn">SIGN IN</button>
                <button id="phoneSelectBTN" class="btn">SIGN UP</button>
            </form>
        </div>

        <div id="formSelectBox">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journy with us</p>
            <button id="formSelectBTN" class="btn">SIGN UP</button>
        </div>

      </div>




    <script src="app.js"></script>
    </body>

</html>
